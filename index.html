<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Weather-App</title>
</head>
<body>
  <div class="wrapp-app">
    <main>
      <div class="location">
        <div class="city">Tashkent, UZ</div>
        <div class="date">saturday, 01, January</div>
      </div>
      <div class="main-temp">
        <div class="temp">8<span>°C</span></div>
        <div class="weather">Fog</div>
        <div class="hi-low">19°C/25°C</div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search">
    </header>
  </div>
 <script src="./js/app.js"></script>
</body>
</html>
